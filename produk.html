<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Produk - Nabil Store</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8fbff;
      color: #333;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    .card {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(30px);
      animation: fadeIn 0.8s ease-out forwards;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 600px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #1E90FF;
      margin-bottom: 15px;
    }

    img {
      width: 200px;
      margin: 0 auto 20px;
      display: block;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.08);
    }

    .desc-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 8px;
      animation: fadeIn 1s ease-out forwards;
    }

    .price {
      font-size: 1.1rem;
      color: #28a745;
      font-weight: 600;
      margin-bottom: 10px;
      animation: fadeIn 1.2s ease-out forwards;
    }

    ul {
      list-style: none;
      padding: 0;
      text-align: left;
      display: inline-block;
      margin-top: 10px;
      margin-bottom: auto;
      animation: fadeIn 1.4s ease-out forwards;
    }

    ul li {
      font-size: 1rem;
      margin: 5px 0;
      display: flex;
      align-items: center;
    }

    ul li::before {
      content: "➤";
      margin-right: 8px;
      color: #1E90FF;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      background: linear-gradient(90deg, #1E90FF, #00BFFF);
      color: white;
      padding: 12px 25px;
      border-radius: 50px;
      margin-top: auto;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    a.back {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: #1E90FF;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #f8fbff;
      color: #333;
      margin-top: 30px;
      font-family: 'Poppins', sans-serif;
    }

    footer p {
      margin: 0 0 8px 0;
      font-size: 0.9rem;
      color: #444;
    }

    footer .social a {
      display: inline-block;
      margin: 0 4px;
      text-decoration: none;
      vertical-align: middle;
    }

    footer .social img {
      width: 24px;
      height: 24px;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    footer .social img:hover {
      transform: scale(1.2);
      opacity: 0.8;
    }
  </style>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const produk = urlParams.get('produk');

    const dataProduk = {
      "CapCut Pro": {
        img: "GAMBAR/cropped-Capcut-pro-apk-logo.webp",
        title: "CAPCUT PRO PRIVATE",
        price: ["7 HARI - Rp 5.000", "30 HARI - Rp 10.000"],
        features: [
          "Private account.",
          "Support all device.",
          "With Mail access.",
          "Account penjual.",
          "Garansi 7D Backfree"
        ]
      },
      "Canva": {
        img: "https://cdn-icons-png.flaticon.com/512/5968/5968705.png",
        title: "CANVA PRO PREMIUM ",
        price: ["INVITE 1 BULAN - Rp 5.000", "INVITE EDU LIFETIME - RP 10.000"],
        features: [
          "Fitur premium penuh.",
          "Akun resmi dan aman.",
          "Support all device."
        ]
      },
      "YouTube Premium": {
        img: "https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png",
        title: "YOUTUBE PREMIUM",
        price: ["1 BULAN - Rp 5.000 (invite)", "6 BULAN - Rp 40.000"],
        features: [
          "Tanpa iklan.",
          "Akses YouTube Music.",
          "Bisa download video.",
          "Akun resmi."
        ]
      },
      "ChatGPT Plus": {
        img: "https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg",
        title: "CHATGPT PLUS",
        price: ["1 BULAN - Rp 30.000"],
        features: [
          "AI premium tanpa batas.",
          "Kecepatan tinggi.",
          "Jawaban lebih pintar.",
          "Support all device.",
          "Private"
        ]
      }
    };

    window.onload = () => {
      const key = Object.keys(dataProduk).find(k => k.toLowerCase() === (produk || "").toLowerCase());
const p = dataProduk[key] || {};

      document.getElementById('judul').innerText = produk || "Produk Digital";
      document.getElementById('gambar').src = p.img || "";
      document.getElementById('gambar').onerror = () => {
        document.getElementById('gambar').src = "GAMBAR/canva-logo.png";
      };
      document.getElementById('desc-title').innerText = p.title || "Detail Produk";
      document.getElementById('price').innerHTML = p.price ? p.price.join('<br>') : "";

      const featureList = document.getElementById('features');
      featureList.innerHTML = "";
      if (p.features) {
        p.features.forEach(f => {
          const li = document.createElement('li');
          li.innerText = f;
          featureList.appendChild(li);
        });
      }

      document.getElementById('beli').href = "https://wa.me/6281298667486?text=Halo%20saya%20ingin%20beli%20" + encodeURIComponent(produk);
    };
  </script>
</head>
<body>
  <div class="card">
    <img id="gambar" src="" alt="Produk">
    <h2 id="judul"></h2>
    <div class="desc-title" id="desc-title"></div>
    <div class="price" id="price"></div>
    <ul id="features"></ul>
    <a id="beli" class="btn" target="_blank">Beli Sekarang via WhatsApp</a>
    <a href="index.html" class="back">⬅ Kembali ke Halaman Utama</a>
  </div>

  <footer>
    <p>© 2025 Nabil Store | Semua Hak Dilindungi</p>
    <div class="social">
      <a href="https://www.instagram.com/nabilnfal_?igsh=M3cwOHZ5N2YxMng5" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
      </a>
      <a href="https://www.facebook.com/nabil.naufal.104" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
      </a>
    </div>
  </footer>
</body>
</html>
